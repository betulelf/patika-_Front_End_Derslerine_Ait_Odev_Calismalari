<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google 1998</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını bağladık -->
  <link rel="stylesheet" href="odev2.css">
</head>

<body>
  <!-- Google logosu -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google! BETA"
      width="300">
  </div>

  <!-- Arama kutusu ve butonlar -->
  <div class="search-box">
    <p>Search the web using Google!</p>
    <input type="text" size="40">
    <br>
    <button>Google Search</button>
    <button>I'm feeling lucky</button>
  </div>

  <!-- Alt bölümler: 3 sütun şeklinde -->
  <div class="bottom-section">
    <!-- Sol kutu -->
    <div class="left-box">
      <p><strong>Special Searches</strong></p>
      <a href="#">Stanford Search</a><br>
      <a href="#">Linux Search</a>
    </div>

    <!-- Orta kutu -->
    <div class="middle-box">
      <a href="#">Help!</a><br>
      <a href="#">About Google!</a><br>
      <a href="#">Company Info</a><br>
      <a href="#">Google! Logos</a>
    </div>

    <!-- Sağ kutu -->
    <div class="right-box">
      <p><strong>Get Google!</strong><br>updates monthly:</p>
      <input type="text" placeholder="your e-mail">
      <button>Subscribe</button>
      <br>
      <a href="#">Archive</a>
    </div>
  </div>

  <!-- Telif hakkı -->
  <div class="footer">
    <p>Copyright ©1998 Google Inc.</p>
  </div>
</body>

</html>
